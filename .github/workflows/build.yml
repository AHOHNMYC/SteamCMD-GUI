name: Build VB.NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 4.x
        cache: true
    - uses: microsoft/setup-msbuild@v2
    - run: msbuild 'Source/SteamCMD GUI.sln'
