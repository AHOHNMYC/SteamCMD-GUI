name: Build VB.NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: microsoft/setup-msbuild@v2
#    - uses: NuGet/setup-nuget@v2
#    - run: nuget restore 'Source/SteamCMD GUI.sln'
    - run: curl -L "https://go.microsoft.com/fwlink/?linkid=2099466" -o "%temp%\ndp462-devpack-kb3151934-enu.exe"
    - run: "%temp%\\ndp462-devpack-kb3151934-enu.exe" /quiet
    - run: msbuild 'Source/SteamCMD GUI.sln'
